<div class="container m-t-sm w-auto-xs" ng-init="app.settings.container = false;" style="max-width: 500px;">

    <section class="panel panel-default m-t-lg">
        <header class="panel-heading text-center">
            <a href="/" class="navbar-brand">
                <img src="images/sellento-logo.png" style="max-height: 40px; display: block">
            </a>
            <h4>Signup for Vimix</h4>
        </header>

        <div class="panel-body text-left m-l-xl m-r-xl">
             <div class=row>
        <div class=""><p class="alert alert-success" ng-show="created && !enabled">
            Your account has been created. Please check your email for a verification link.</p>

            <p ng-show="created && !enabled" class=pull-right><a ui-sref="/login">Back to Login</a></p>

            <p class="alert alert-success" ng-show="created && enabled && !authenticating">Your account has been
                created. <a href=/login>Login Now</a>.</p></div>
    </div>
    <form class="form-validation" ng-hide="created && !authenticating" ng-submit=submit()>

        <div class=form-group>
            <label for=spFirstName class="control-label">First Name</label>
            <div >
                <input class="form-control input" id=spFirstName ng-model="formModel.givenName"
                       placeholder="First Name" ng-disabled=creating>
            </div>
        </div>

        <div class=form-group><label for=spLastName class=" control-label">Last Name</label>
            <input class="form-control input" id=spLastName ng-model=formModel.surname
                                           placeholder="Last Name" ng-disabled=creating>
        </div>

        <div class=form-group><label for=spEmail class=" control-label">Email</label>
            <input class="form-control input" id=spEmail ng-model=formModel.email
                                           placeholder=Email ng-disabled=creating>
        </div>

        <div class=form-group><label for=spPassword class=" control-label">Password</label>
            <input type=password class="form-control input" id=spPassword
                                           ng-model=formModel.password placeholder=Password
                                           ng-disabled=creating>
        </div>

        <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
                <input type="checkbox" ng-model="formModel.agree" required><i></i> I agree to the <a href>terms and policies</a>
            </label>
        </div>

        <div class=form-group>
            <p class="alert alert-danger" ng-show=error ng-bind=error></p>
            <button type=submit class="btn btn-lg btn-success btn-block" ng-disabled=creating>Register</button>
        </div>

    </form>

    <div class="line line-dashed"></div>
    <p class="text-center text-primary"><a ui-sref="access.login">Already have an account? Sign in</a></p>


        </div>
    </section>

</div>
